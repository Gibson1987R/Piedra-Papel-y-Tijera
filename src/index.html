<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Juego-1</title>
  <link rel="StyleSheet" href="estilos.css" type="text/css" />
</head>

<body>
  <div class="container">
    <div class="Jugador botoncito">
      <img src="./static/user.svg" alt="Icono Usuario">
      <p id="Jugador"></p>
    </div>
    <h2 id="anuncio">Prueba en 'Piedra Papel o Tijera'</h2>
    <div class="Maquina botoncito">
      <p id="Maquina"></p>
      <img src="./static/pc.svg" alt="Icono PC">
    </div>
  </div>
  <div id="midiv-1">
    <div class="option-container piedra" id="rock">
      <img src="./static/piedra.png" alt="piedra" />
    </div>

    <br />

    <div class="option-container papel" id="paper">
      <img src="./static/papel.svg" alt="papel" />
    </div>

    <br />

    <div class="option-container tijera" id="scissors">
      <img src="./static/tijera.svg" alt="tijera" />
    </div>

    <div>
      <p id="result">

      </p>
    </div>
  </div>
  <script src="Juego__v__2.js"></script>
</body>

</html>
